<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="main">
    <img src="/images/bg-pattern.svg" alt="" class="pattern">
    <div class="container">
      <header class="title">
        <img src="/images/pattern-circles.svg" alt="" class="circles">
        <h2>Simple, traffic-based pricing</h2>
        <h3>Sign-up for our 30-day trial. No credit card required.</h3>
      </header>
      <div class="box">
        <div class="prices">
          <h4> <span class="views">100k</span> Pageviews</h4>
          <h2><span class="price">16</span><span class="dollar">.00$</span><span class="month">/month</span></h2>
        </div>
        <div class="selection-prices">
          <form action="" class="selection">
            <input type="range" name="rango"min="1" max="5" list="lista-rango" class="range-prices">
            <datalist id="lista-rango">
              <option value="1" label="$8 per month">
              <option value="2" label="$12 per month">
              <option value="3" label="$16 per month">
              <option value="4" label="$24 per month">
              <option value="5" label="$36 per month">  
            </datalist>            
          </form>
          <div class="btn">
            <div class="texto1">Monthly Billing</div> 
            <div class="btn-container"><button class="btn-discount"><div class="btn-circle"></div></button> </div>
            <div class="texto2">Yearly Billing <span>25% discount</span></div>
          </div>
        </div>
        <div class="info">
          <ul class="info-list">
            <li> <i><img src="./images/icon-check.svg"alt=""></i> Unlimited websites</li>
            <li> <i><img src="./images/icon-check.svg"alt=""></i> 100% data ownership</li>
            <li> <i><img src="./images/icon-check.svg"alt=""></i> Email reports</li>
          </ul>
          <button class="start">Start my trial</button>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
